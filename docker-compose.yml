version: "3.8"

services:
  cupons-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cupons-api
    image: cupons-api:local
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
